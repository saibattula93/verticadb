persistentVolume:
  name: verticadb-pv
  storageClassName: rook-ceph-block
  capacity:
    storage: 100Gi
  accessModes: ReadWriteOnce
  local:
    path: /mnt/home/test/vertica-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - cloudlyte
