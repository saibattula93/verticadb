# apiVersion: vertica.com/v1
# kind: VerticaDB
# metadata:
#   name: verticadb
#   namespace: vertica
# spec:
#   subclusters:
#     - name: sc1
#       size: 3
apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: {{ .Values.metadata.name }}
  namespace: {{ .Values.metadata.namespace }}
spec:
  subclusters:
    - name: {{ .Values.spec.subclusters.name }}
      size: {{ .Values.spec.subclusters.size }}
      resources:
        limits:
          cpu: {{ .Values.VerticaDB.subclusters.resources.limits.cpu }}
          memory: {{ .Values.VerticaDB.subclusters.resources.limits.memory }}
        requests:
          cpu: {{ .Values.VerticaDB.subclusters.resources.requests.cpu }}
          memory: {{ .Values.VerticaDB.subclusters.resources.requests.memory }}
  communal:
    path: "/mnt/home/test/vertica1"
  volumeMounts:
    - name: communal-storage
      mountPath: "/mnt/home/test/vertica1"
  volumes:
    - name: communal-storage
      persistentVolumeClaim:
        claimName: verticadb-pvc
